<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Tester</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #007acc;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .iframe-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            border: none;
            min-height: 400px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        Iframe Test Page
    </header>

    <main>
        <div class="iframe-container">
            <iframe id="testFrame" src="https://sandbox.epojisteni.cz/kalkulace-havarijni/?frame=nosteps"
                title="Test Iframe"></iframe>
        </div>
    </main>

    <footer>
        Â© 2025 Iframe Tester Example
    </footer>

    <!-- Include iframe-resizer -->
    <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.6/js/iframeResizer.min.js"></script>
    <script>
        // Initialize iframeResizer on the iframe
        iFrameResize({
            log: true, // set to false when done testing
            checkOrigin: false
        }, '#testFrame');
    </script>
</body>

</html>
